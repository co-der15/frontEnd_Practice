<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
</head>
<body>

    <h1>이벤트</h1>

    <h3>1. 표준 이벤트 방법</h3>
    <button id="btn1">실행 확인</button>
    <script>
        var myBtn1 = document.getElementById('btn1');

        myBtn1.addEventListener('click', function(){
            // 현재 이벤트의 대상(target)
            this.style.color = 'purple';
            this.style.backgroundColor = 'yellow';
        });
    </script>

    <h3>2. 고전 이벤트 방법</h3>
    
    <!-- button#btn2 -->
    <button id="btn2">실행 확인</button>
    <script>
        var myBtn2 = document.getElementById('btn2');

        myBtn2.onclick = function(){
            alert("btn2 실행 확인!");
        }
    </script>

    <h3>3. 인라인 이벤트 방법</h3>

    <!-- button#btn3[onclick="test3"]{실행 확인} -->
    <button id="btn3" onclick="test3();">실행 확인</button>

    <script>
        function test3(){
            alert("btn3 실행 확인!");
        }
    </script>

    <br><br>
    
    <a href="00_index.html">인덱스로 돌아가기...</a>

    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
