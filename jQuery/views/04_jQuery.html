<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>필터 선택자</title>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>필터 선택자</h1>
    
    <h3>체크박스 선택자</h3>

    영화 장르 : <br>
    <!-- input:checkbox[name=genre]*5 -->
    <input type="checkbox" name="genre" id="action">액션
    <input type="checkbox" name="genre" id="roco">로코
    <input type="checkbox" name="genre" id="drama">드라마
    <input type="checkbox" name="genre" id="horror">호러
    <input type="checkbox" name="genre" id="sf">SF

    <script>
        // onchange : 값이 변경될 때를 감지하는 이벤트 리스너
        $('input:checkbox').change(changeGenre);

        function changeGenre(){
            // $(this) : 이벤트 주체로 제이쿼리를 사용할 수 있도록
            //           제이쿼리 객체화한 것
            /*
            console.log($(this));
            console.log($(this).attr('id'));
            console.log($(this).attr('checked'));
            console.log($(this).prop('checked'));
            */

            // id, name, class, value 등과 같이 값이
            // 특정한 값으로 이뤄져 있으면
            // attr() 함수로 접근하고,
            // checked 와 같이 true/false (참/거짓)으로
            // 이뤄져 있으면 prop() 함수로 접근해야 한다.

            if($(this).prop('checked') == true){
                // 체크된 상태라면
                $(this).css({
                    'width' : '50px',
                    'height' : '50px'
                });
            } else {
                $(this).css({
                    'width' : '15px',
                    'height' : '15px'
                });
            }
        }
    </script>

    <hr>

    <h3>select, option 태그 선택자</h3>
    이메일 입력 : <input type="text" id="email" size="6">
                 &nbsp;
                 <select id="site">
                    <option value="@naver.com">네이버</option>
                    <option value="@google.com">구글</option>
                    <option value="@empas.com">엠파스</option>
                 </select>
    <br><br>

    입력한 내용 : <span id="emailResult"></span>

    <script>
        function getEmail(){
            var id = $('#email').val();
            var site = $('option:selected').val();

            // onsole.log(id +" , " + site);
            $('#emailResult').html(id + site);
        }

        $('#site').change(getEmail);
    </script>


    <hr>

    <h3>input 상태 선택자</h3>
    글 상자 (활) : <input type="text" > <br>
    글 상자 (비) : <input type="text" disabled> <br>
    버튼 1 (활) : <input type="button" value="회원가입"><br>
    버튼 2 (비) : <input type="button" value="회원가입" disabled>

    <script>
        $('input:enabled').css('background', 'lawngreen');
        $('input:disabled').css('background', 'lightpink');
    </script>

    <hr>

    <h3>순서 선택자</h3>

    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>취미</th>
        </tr>
        <!-- (tr>td*3)*4+tr>td*2 -->
        <tr>
            <td>홍길동</td>
            <td>10</td>
            <td>의적질</td>
        </tr>
        <tr>
            <td>김수로</td>
            <td>40</td>
            <td>요가</td>
        </tr>
        <tr>
            <td>김유신</td>
            <td>30</td>
            <td>독서</td>
        </tr>
        <tr>
            <td>박문수</td>
            <td>20</td>
            <td>음악감상</td>
        </tr>
        <tr>
            <td colspan="2"> 총원 : </td>
            <td>2 명</td>
        </tr>
    </table>

    <script>
        $('tr:first').css({
            'background' : 'black',
            'color' : 'white'
        });

        $('tr:last').css({
            'background' : 'yellow',
            'color' : 'navy'
        });

        $('tr:odd').css('background', 'plum');
        $('tr:even').css('background', 'palegreen');

        // 특정 순번 선택자
        $('tr:eq(1)').css('color', 'purple');
        $('tr:nth-child(1)').css('color', 'black'); // 1부터 시작
        // 2n, 2n-1 과 같은 수열도 가능하다.
        // :nth-child(3n-1)
    </script>
