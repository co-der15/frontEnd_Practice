<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>태그 내용 함수</title>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>태그 내용 함수</h1>

    <h3>html() : innerHTML 과 같은 함수</h3>
    <p>
        선택된 요소의 내용 부분을 HTML로 가져오거나 변경하는 함수<br>
        선택한 요소 안의 내용을 HTML 태그로 인식하여 가져오거나, <br>
        특정 문자열로 HTML을 작성하여 내용 부분을 변경할 수 있다.
    </p>
    <h2 class="test1">
        <a href="https://www.naver.com">네이버로 이동하기</a>
    </h2>
    <h2 class="test2"></h2>

    <script>
        $(function(){
            var temp = $('.test1').html();  // 선택자 안에 있는 html 가져옴
            console.log(temp);

            $('.test2').html( temp ); 
            // html( 값 ) 해당 선택자 안에 작성한 값을 html 형태로 변경한다.

            // 일반 문자열로 만든 html 코드도 넣을 수 있다
            var mycode = "<a href='https://www.daum.net/'>다음</a>";

            $('.test2').html( $('.test2').html() + mycode);
        });
    </script>

    <br>
    <hr>

    <h3>text() : innerText</h3>
    <p>
        선택된 요소의 내용을 문자열만 가져오거나 설정하는 함수<br>
        만약 내부에 HTML 코드가 들어있더라도 그 안의 일반 문자만 가져온다.
    </p>

    <!-- h1#test$@3*2 -->
    <h1 id="test3">
        <a href="00_index.html">인덱스로 돌아가기</a>
    </h1>
    <h1 id="test4"></h1>

    <script>
        $(function(){
            var temp = $('#test3').text();

            console.log(temp);

            $('#test4').text(temp);

            // 만약 html 태그 형태로 받는다면?
            var str = "<h3><span>안녕하세요!!</span></h3>";

            $('#test4').text(str);
        })
    </script>

    <br><br>
    
    <a href="00_index.html">인덱스로 돌아가기...</a>
    
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
