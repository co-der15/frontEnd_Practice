<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이펙트</title>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <style>
        #test1{
            width : 200px;
            height: 200px;
            background : black;
        }

        .test2{
            width : 50px;
            height: 50px;
            background : crimson;
            position: relative;
        }

        #test3{
            width : 100px;
            height: 100px;
            background : purple;
            margin : 50px;
        }
    </style>
</head>
<body>
    <h1>이펙트</h1>

    <h3>show() / hide()</h3>

    <img id="img-1" src="../resources/images/panda.gif" alt="누우면 일어날 수 없는 상황">
    <br><br>
    <button onclick="checkShow();">실행 확인</button>

    <script>
        function checkShow(){
            // $('#img-1').hide(500);
            // $('#img-1').toggle(1000); // fadeIn / fadeOut 포함
            $('#img-1').slideToggle(1000);
        }
    </script>

    <hr>

    <h3>animate() </h3>

    <div id="test1"></div>

    <button id="btn1">실행 확인</button>

    <script>
        $('#btn1').on('click',function(){
            $('#test1').animate({
                width : '500px',
                height: '50px',
                // background : 'skyblue', -- 숫자 형식의 데이터만 지원함
                // https://api.jquery.com/animate/#animate-properties-duration-easing-complete
                opacity : 0.4
            }, 3000, function(){ // 변경 완료 후 처리할 기능
                alert('변경 완료!');
                $('#test1').html('<h1>Winter is coming</h1>');
                $('#test1').css('color', 'white');
            });
        })
    </script>

    <hr>

    <h3>순차적 효과 구현</h3>

    <!-- div.test2*10 -->
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>

    <script>
        $('.test2').each(function(idx, i){
            $(this).delay( idx * 75 ).animate({'left' : '500px'}, 'slow');
        })
    </script>

    <hr>

    <h3>상대적 크기 변경</h3>

    <!-- button#changeSizeBtn -->
    <button id="changeSizeBtn">실행 확인</button>

    <div id="test3"></div>

    <script>
        $('#changeSizeBtn').on('click',function(){
            var w = $('#test3').css('width');  // 100'px'
            var h = $('#test3').css('height');
            var o = $('#test3').css('opacity');

            $('#test3').animate({
                width : parseInt(w) + 50,
                height: parseInt(h) + 50,
                opacity : o - 0.1
            }, 'slow');
        });
    </script>


    <br><br>
    
    <a href="00_index.html">인덱스로 돌아가기...</a>
    
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
