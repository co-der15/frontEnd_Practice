<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>라이브러리 제공 함수</title>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <style>
        .high_light_0 { background : red; color : white; }
        .high_light_1 { background : orange; color : black; }
        .high_light_2 { background : green; color : white; }
        .high_light_3 { background : blue; color : white; }
        .high_light_4 { background : purple; color : white; }
    </style>
</head>
<body>
    <h1>라이브러리 제공 함수</h1>

    <h3>$.each()</h3>
    <p>
        $.each(obj | array, function(index, item){ . . . })
    </p>

    <div id="wrap"></div>

    <script>
        $(function(){
            var arr = [
                { 'name' : '네이버', 'address' : 'https://www.naver.com'},
                { 'name' : '구글', 'address' : 'https://www.google.com'},
                { 'name' : '카카오', 'address' : 'https://www.daum.net'}
            ];

            $.each(arr, function(index, item){
                var outHTML = '';

                console.log(index +", " + item);
                console.log(item);

                outHTML += '<a href="' + item.address + '" target="_blank">'
                         + item.name + '</a> &nbsp;&nbsp;&nbsp;';

                // text() / html()
                // text() 해당 기준(선택자)안의 문자열을 가져오는 역할
                // text(내용) 해당 내용으로 태그 안의 문자열이 덮어 씌워짐

                // html() : 해당 태그 안의 코드를 HTML로 바꿔주는 함수
                // html(내용) : 해당 내용으로 내부 HTML를 변경함

                var prevData = $('#wrap').html(); 
                $('#wrap').html(prevData + outHTML);
            })
        })
    </script>

    <hr>

    <h3>$(선택자).each() 함수</h3>
    <p>
        $(선택자).each(function(index, item){ . . . }); 
    </p>

    <div id="wrap2">
        <h1>item-1</h1>
        <h1>item-2</h1>
        <h1>item-3</h1>
        <h1>item-4</h1>
        <h1 id="sw">item-5</h1>
    </div>

    <script>
        $(function(){
            // console.log($('#wrap2').children());

            $('#wrap2 h1').each(function(index, item){
                $(this).addClass('high_light_' + index);
            });

            $('#sw').click(function(){
                $(this).toggleClass('high_light_4');
            });
        });
    </script>

    <hr>

    <h3>$.conflict()</h3>
    <p>
        다른 버전의 제이쿼리 사용, <br>
        다른 라이브러리에서 '$'기호를 사용할 때<br>
        $ 대신에 다른기호로 바꿀 수 있는 함수
    </p>

    </script>

</body>
</html>
