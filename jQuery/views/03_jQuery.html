<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>입력 양식 선택자</title>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>입력 양식 선택자</h1>

    <p>
        input type 속성을 활용한 선택자
    </p>

    글자상자 : <input type="text"> <br>
    버튼 : <input type="button" value="버튼"> <br>
    체크박스 : <input type="checkbox"> <br>
    파일 선택 : <input type="file"> <br>
    이미지 : <input type="image" 
                    src="../resources/images/panda.gif" 
                    alt="귀요미판다푸바오입니다." 
                    width="300px" height="300px">
    
    <script>
        $(function(){
            $('input:text').css('background', 'lightgreen');

            $('input:button').attr('value', '킹버튼')
                            .css({ 'width' : '50px',
                                   'height' : '50px'
                            });

            $('input:checkbox').attr('checked', true)
                               .css({ 'width' : '50px', 'height' : '50px'});

            $('input:file').css('background', 'yellow');

            $('input:image').mouseenter(function(){
                $(this).attr('src', '../resources/images/penguin.gif');
            });

            $('input:image').mouseout(function(){
                $(this).attr('src', '../resources/images/popcorn.gif');
            });
        });
    </script>
    <br><br>

    
    <a href="00_index.html">인덱스로 돌아가기...</a>
    
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
